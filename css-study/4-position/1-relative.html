<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <style>
        .container {
            margin: 100px;
        }
        .box {
            width: 100px;
            height: 100px;
            background: orange;
            border: 4px dashed tomato;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box:nth-child(2) {
            background: yellowgreen;
            position: relative;
            /*
                상대위치 : 다른 박스에 영향을 주지 않고
                           혼자만 움직인다.
                           움직이는 기준도 원래
                           자신의 위치기반으로 움직임
            */
            /*자기 원래 위치에서 50px 아래로 이동*/
            top:50px;
            /*위의 이동 위치에서 50px 오른쪽으로 이동*/
            left: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
</div>
</body>
</html>
